<h1>Home</h1>

<div *ngIf="data.length > 0; else noData" class="container mt-4">
    <h2 class="mb-4">Books List</h2>
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          <li *ngFor="let book of data" class="list-group-item d-flex flex-column mb-2">
            <div class="mb-2">
              <h5 class="mb-1">{{ book.bookName }}</h5>
              <h6 class="mb-1 text-muted">Author: {{ book.author }}</h6>
            </div>
            <p class="mb-1">{{ book.description }}</p>
            <p class="mb-1 text-muted">Price: ${{ book.price.toFixed(2) }}</p>
            <div class="mt-2 d-flex justify-content-end">
              <button class="btn btn-primary me-2">Edit</button>
              <button class="btn btn-danger" (click)="deleteBook(book.id!)">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <ng-template #noData>
    <div class="container mt-4">
      <div class="alert alert-info" role="alert">
        No books available.
      </div>
    </div>
  </ng-template>
