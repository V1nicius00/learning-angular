<h1>Update Book</h1>

<form>
    <label for="updateBook">
      <input type="radio" name="updateType" value="updateBook" id="updateBook" [(ngModel)]="selectedValue">
      Update Book
    </label>
    <label for="updatePrice">
      <input type="radio" name="updateType" value="updatePrice" id="updatePrice" [(ngModel)]="selectedValue">
      Update Price
    </label>
    <div class="form-group">
        <label for="bookId">Book ID:</label>
        <input type="text" class="form-control" name="bookId" [(ngModel)]="bookId">
      </div>
    <div class="form-group">
      <label for="bookName">Book name:</label>
      <input type="text" class="form-control" name="bookName" [(ngModel)]="bookName">
    </div>
    <div class="form-group">
      <label for="author">Author name:</label>
      <input type="text" class="form-control" name="author" [(ngModel)]="author">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="description">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="price">
    </div>
    <div class="form-group">
      <label for="releaseDate">Release date:</label>
      <input type="date" class="form-control" name="releaseDate" [(ngModel)]="releaseDate">
    </div>
    <button (click)="update()" type="submit" class="btn btn-primary">Update</button>
  </form>
